<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contáctanos para cualquier duda o sugerencia sobre nuestros tours y servicios. Estamos aquí para ayudarte." />
    <meta name="keywords" content="contacto, tours, viajes, aventura, JD Adventure Travel" />
    <meta name="author" content="JD Adventure Travel" />
    <link rel="icon" href="./img/logito copy.png" type="image/x-icon" />
    <title>Registro</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container container-login">
      <div class="column">
        <div class="container-content-login">
          <a href="/" class="container-logo">
            <img src="img/logo.png" alt="Logo" />
            <span class="logo-text"> Adventure Travel </span>
          </a>

          <div class="container-form">
            <h1>Crea una cuenta</h1>

            <p>Ingresa tus datos para registrarte en JD Adventure Travel</p>

            <div class="container-buttons">
              <button>
                <i class="fa-brands fa-google"></i>
                Google
              </button>
            </div>

            <div class="container-divider">
              <span class="divider"></span>
              <span class="text-divider">o</span>
              <span class="divider"></span>
            </div>

            <div class="form">

              <div class="container-input">
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  placeholder="Nombre completo"
                />
              </div>

              <div class="container-input">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Correo electrónico"
                />
              </div>

              <div class="container-input">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Contraseña"
                />
                <!-- icon -->
                <i class="fa-solid fa-eye-slash" id="icon-eye"></i>
              </div>

              <button id="registerBtn">Registrarse</button>
            </div>

            <p class="link">
              ¿Ya tienes una cuenta?
              <a href="/login">Iniciar sesión</a>
            </p>
          </div>
        </div>
      </div>

      <div class="column column-img">
        <div class="container-img">
          <img src="img/register.avif" alt="Imagen Registro" />
        </div>
      </div>
    </section>

    <script src="./js/auth.js"></script>
  </body>
</html>
